<div class="container">
    <div class="card text-center card text-white bg-success mb-3">
        <div class="card-header">
            <h3>Worki</h3>
        </div>

        <div class="card-body">
            <h5 class="card-title">Tu Red SocialEmpresarial</h5>
            <p class="card-text">Datos para tu registro</p>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

                <div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Cédula</label>
                        <div class="col-8">
                            <input class="form-control" type="text" placeholder="Cédula" formControlName="DocumentoIdentidad" [class.is-invalid]="documentoNoValido">
                            <small *ngIf="documentoNoValido" class="text-danger">Documento inválido</small>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Nombres</label>
                        <div class="col-8">
                            <input class="form-control" type="text" placeholder="Nombres" formControlName="PrimerNombre" [class.is-invalid]="nombreNoValido">
                            <small *ngIf="nombreNoValido" class="text-danger">Nombres inválidos</small>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Apellidos</label>
                        <div class="col-8">
                            <input class="form-control" type="text" placeholder="Apellidos" formControlName="SegundoNombre" [class.is-invalid]="apellidoNoValido">
                            <small *ngIf="apellidoNoValido" class="text-danger">Apellido inválido</small>
                        </div>
                    </div>
                </div>


                <div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Email</label>
                        <div class="col-8">
                            <input class="form-control" type="text" placeholder="Email" formControlName="email" [class.is-invalid]="emailNoValido">
                            <small *ngIf="emailNoValido" class="text-danger">Email inválido</small>

                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Cargo</label>
                    <div class="col-8">
                        <input class="form-control" type="text" placeholder="Cargo" formControlName="cargo" [class.is-invalid]="cargoNoValido">
                        <small *ngIf="cargoNoValido" class="text-danger">Cargo inválido</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Salario</label>
                    <div class="col-8">
                        <input class="form-control" type="number" placeholder="Salario" formControlName="salario" [class.is-invalid]="salarioNoValido">
                        <small *ngIf="salarioNoValido" class="text-danger">Salario inválido</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Hobbies</label>
                    <div class="col-8">
                        <input class="form-control" type="text" placeholder="Hobbies" formControlName="hobbies" [class.is-invalid]="hobbiesNoValido">
                        <small *ngIf="hobbiesNoValido" class="text-danger">Hobbies inválidos</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Gustos Profesionles</label>
                    <div class="col-8">
                        <input class="form-control" type="text" placeholder="Gustos Profesionales" formControlName="gustos" [class.is-invalid]="gustosNoValido">
                        <small *ngIf="gustosNoValido" class="text-danger">Gustos profesionales inválidos</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">&nbsp;</label>
                    <div>
                        <button type="submit" class="btn btn-light" [disabled]="signUpForm.invalid">
                          Registrame en Worki
                      </button>
                    </div>
                </div>

            </form>


            <!-- {{signUpForm.valid}} -->

        </div>
        <div class="alert alert-success" role="alert" *ngIf="createEmployeeOk">
            Ya eres un Worki!
        </div>
        <!-- <div class="card-footer text-muted">
          2 days ago
      </div> -->
    </div>

</div>
