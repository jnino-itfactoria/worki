<div class="container">
    <div class="card text-center card text-white bg-success mb-3">
        <div class="card-header">
            <h3>Worki</h3>
        </div>


        <div class="card-body">
            <h5 class="card-title">Tu Red Social Empresarial</h5>
            <p class="card-text">Workiemos Juntos!</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Email</label>
                        <div class="col-8">
                            <input class="form-control" type="text" placeholder="Email" formControlName="email" [class.is-invalid]="emailNoValido">
                            <small *ngIf="emailNoValido" class="text-danger">Email inválido</small>

                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Password</label>
                    <div class="col-8">
                        <input class="form-control" type="password" placeholder="Password" formControlName="password" [class.is-invalid]="passwordNoValido">
                        <small *ngIf="passwordNoValido" class="text-danger">Password inválido</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">&nbsp;</label>
                    <div>
                        <button type="submit" class="btn btn-light" [disabled]="loginForm.invalid">
                            Ingresar a mi Worki
                        </button>
                    </div>
                </div>

            </form>

            <div class="form-group row">
                <label class="col-2 col-form-label">&nbsp;</label>
                <div>
                    <button type="submit" class="btn btn-light" (click)="SignUp()">
                        Soy nuevo y quiero registrarme
                    </button>
                </div>
            </div>
            <!-- {{loginForm.valid}} -->

        </div>
        <!-- <div class="card-footer text-muted">
            2 days ago
        </div> -->
    </div>

</div>
